name: Auto Merge Main to Testing

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{secrets.ACTIONS_PAT}}

      - name: Configure Git user name
        run: git config --global user.name 'YeswanthChitturi'

      - name: Configure Git user email
        run: git config --global user.email 'yeswanthkanna6281@gmail.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Merge main into Testing
        env:
          GITHUB_TOKEN: ${{secrets.ACTIONS_PAT}}
        run: |
          git checkout Testing
          git merge -X theirs main --allow-unrelated-histories
          git push https://x-access-token:${{secrets.ACTIONS_PAT}}@github.com/YeswanthChitturi/MEERN-Sever.git Testing
