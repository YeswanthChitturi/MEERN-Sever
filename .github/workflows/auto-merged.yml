name: Auto Merge Main to Testing

on:
  push:
    branches:
      - main

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{secrets.ACTIONS_PAT}}

      - name: Set up authentication for Git
        run: |
          git config --global user.name 'YeswanthChitturi'
          git config --global user.email 'yeswanthkanna6281@gmail.com'
          git remote set-url origin https://x-access-token:${{secrets.ACTIONS_PAT}}@github.com/YeswanthChitturi/MEERN-Sever.git
          git fetch --all

      - name: Merge main into Testing
        run: |
          git checkout Testing
          git merge -X theirs main --allow-unrelated-histories
          git push origin Testing
